<div class="search-container">
<div class="search-bar">
  <input 
    type="text" 
    placeholder="Buscar libros..." 
    [(ngModel)]="searchQuery"
    (input)="onSearch()"
    (blur)="hideResults()"
    (focus)="showResults()"
  />
  <button type="button" (click)="onSearch()">
    üîç
  </button>
</div>

@if(results) {
  <ul [ngClass]="{show: hayLibros} ">
    @for (book of filteredBooks; track $index) {
      <li>
        <a class="link" routerLink="/books/{{ book.id }}">{{ book.title }} - {{ book.author }}</a>
      </li>
    }
  </ul>
  <div class="no-results">
    @if (!hayLibros) {
      <li>No se encontraron resultados</li>
    }
  </div>
}
</div>
